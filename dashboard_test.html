<body>
<div class="chart-wrapper">
  <div class="chart-title">
    Pageviews by browser (past 24 hours)
  </div>
  <div class="chart-stage" id="pie-grade">
  </div>
  <div class="chart-notes">

  </div>
</div>
  <script src="JS/keen-dataviz.js" type="text/javascript"></script>
    <script>
    console.log('Hi!');
    const chart = new KeenDataviz({
        container: '#pie-grade', // querySelector
        title: 'pie-grade',
        type: 'area'
    });
    chart.render({result:[1,2,3,4,5]});
    </script>
